{% extends 'listings/base.html' %} <!-- Fait en sorte que ce template hérite du template de base -->

{% block content %} <!-- Début du bloc qui sera ajouté à la base -->

<h1>Groupes</h1>

<p>Mes groupes {{ bands|length }} :</p>
<ul>
    {% for b in bands %} <!-- For dans le html -->
    <li><a href="{% url 'band-detail' b.id %}">{{ b.name|upper }}</a></li> <!-- Ajout d'un lien pour la liste des groupes -->
    {% endfor %}
</ul>

{% endblock %} <!-- Fin du bloc -->
